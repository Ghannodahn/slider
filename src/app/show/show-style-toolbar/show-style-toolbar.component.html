<div class="canvas">
  <span>BG</span>
  <input type="color" [(ngModel)]="showStyle.backgroundColor">
  <span>Text</span>
  <input type="color" [(ngModel)]="showStyle.textColor">
  <select name="fontName" [(ngModel)]="showStyle.fontName">
    <option value="Verdana">Verdana</option>
    <option value="Tahoma">Tahoma</option>
    <option value="Times New Roman">Times New Roman</option>
  </select>
  <input type="number" [(ngModel)]="showStyle.fontSize">
  <span>cqw</span>
</div>
